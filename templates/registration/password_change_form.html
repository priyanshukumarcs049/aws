{% extends 'base.html' %}


{% block location %}
<div class="col-lg-6">
  <div class="card">
      <div class="card-header">Change Password</div>
      <div class="card-body card-block">
          <form  method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon" for="id_old_password">Old password:</div>
                    <input type="password" autofocus required id="id_old_password" name="old_password" class="form-control">
                    <div class="input-group-addon">
                        <i class="fa fa-asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon" for="id_new_password1">New password:</div>
                    <input type="password"  required id="id_new_password1" name="new_password1" class="form-control">
                    <div class="input-group-addon">
                        <i class="fa fa-asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon" for="id_new_password2">New password confirmation:</div>
                    <input type="password" required id="id_new_password2" name="new_password2" class="form-control">
                    <div class="input-group-addon">
                        <i class="fa fa-asterisk"></i>
                    </div>
                </div>
            </div>
              <div class="form-actions form-group">
                  <button type="submit" class="btn btn-primary btn-sm">Change Password</button>
              </div>
          </form>
      </div>
  </div>
</div>

{% endblock %}
