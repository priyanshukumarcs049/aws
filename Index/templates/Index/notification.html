{% extends "base.html" %}

{% if user.is_authenticated %}
{% load static %}




                  <div class="col-lg-12">
                      <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">

                                        <div class="avatar-wrap ">
                                            <div class="avatar">
                                                <img src="{% static 'images/user-male-icon.png'%}" alt="Michelle Sims">
                                            </div>
                                        </div>
                                        <div class="avatar-wrap online">
                                            <!-- <div class="avatar"> -->
                                                <h1><i class="fa fa-film"></i></h1>
                                            <!-- </div> -->
                                        </div>

                                          <h5 class="task">
                                              <a href="#">{{ notify.place }}</a>
                                          </h5>
                                          <span class="time">{{ notify.time }}</span>
                                      </div>
                                  </div>
                                  {% endfor %}




                              </div>
                              <div class="au-task__footer">
                                  
                              </div>
                          </div>
                      </div>
                  </div>
